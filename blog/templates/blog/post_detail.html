<h1> Post Details </h1>

<h2> {{post.titel}} </h2>
<h2> {{post.author}} </h2>
<h2> {{post.create_date}} </h2>
<h2> {{post.tags}} </h2>
<img src="{{post.image.url}}" alt="">
<hr>
<h3>Comments</h3>
<hr>
<ul>
    {% for comment in comments %}
        <li>
            {{ comment.user }}-{{ comment.content }}-{{ comment.create_at }}
        </li>

    {% endfor %}
</ul>
<hr>
<h3>Add New Comment</h3>
<form method="post">
    {% csrf_token %}
    {{form}}
    <input  type="submit" value="add new comment">
</form>
